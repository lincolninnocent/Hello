<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 100vw; height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif;">
    <main style="display: flex; flex-direction: column; gap: 32px; width: 100%; height: 100%; background: #F2F2F7; padding: 0 16px; box-sizing: border-box;">
        <div style="text-align: center; font-weight: 500; padding: 16px; position: relative;">
            <span>Card Number</span>
            <span style="position: absolute; left: -20px; top: 0px; padding: 16px;">
                <svg fill="#4296FF" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g data-name="Layer 2">
                        <g data-name="arrow-ios-back">
                            <rect width="24" height="24" transform="rotate(90 12 12)" opacity="0"/>
                            <path d="M13.83 19a1 1 0 0 1-.78-.37l-4.83-6a1 1 0 0 1 0-1.27l5-6a1 1 0 0 1 1.54 1.28L10.29 12l4.32 5.36a1 1 0 0 1-.78 1.64z"/>
                        </g>
                    </g>
                </svg>
            </span>
        </div>
        <div>
            <div style="background: #FFFFFF; padding: 12px 16px; border-radius: 8px; font-weight: 300;">
                <div style="display: flex; justify-content: space-between;">
                    <span>Network</span>
                    <span style="color: gray;">Visa</span>
                </div>
            </div>
        </div>
        <div>
            <div style="background: #FFFFFF; padding: 12px 16px; border-radius: 8px; font-weight: 300;">
                <div style="display: flex; justify-content: space-between;">
                    <span>Physical Card</span>
                    <span style="color: gray;">&bull;&bull;&bull;&bull; 7522</span>
                </div>
            </div>
            <div style="color: gray; font-weight: 300; font-size: 13px; padding: 4px 16px;">
                Use the last four digits to identify transactions made with your physical card.
            </div>
        </div>
        <div>
            <div style="background: #FFFFFF; padding: 12px 16px; border-radius: 8px; font-weight: 300;">
                <div style="display: flex; justify-content: space-between;">
                    <span>Apple Pay</span>
                    <span style="color: gray;">&bull;&bull;&bull;&bull; 8525</span>
                </div>
            </div>
            <div style="color: gray; font-weight: 300; font-size: 13px; padding: 4px 16px;">
                Use the last four digits to identify Apple Pay transactions made with this card. This number is unique to this device.
            </div>
        </div>
    </main>
</body>
</html>
